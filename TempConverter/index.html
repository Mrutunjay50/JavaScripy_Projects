  <script>
    // dropdown on hover start

    // dropdown on hover end
const tempLoad = () =>{
    let temp = document.getElementById("temp");
    temp.innerHTML = "&#xf2cb";
    temp.style.color = "white";
    setTimeout(() => {
        temp.innerHTML = "&#xf2ca";
        temp.style.color = "lightGreen";
    }, 1000);
    setTimeout(() => {
        temp.innerHTML = "&#xf2c9";
        temp.style.color = "rgb(216, 202, 8)";
    }, 2000);
    setTimeout(() => {
        temp.innerHTML = "&#xf2c8";
        temp.style.color = "orange";
    }, 3000);
    setTimeout(() => {
        temp.innerHTML = "&#xf2c7";
        temp.style.color = "rgb(238, 109, 35)";
    }, 4000);
}
setInterval(tempLoad, 5000);
tempLoad();


const calculateTemp = () =>{

  let tempNum = document.getElementById("temp1").value;
  console.log(tempNum);
  // let selectMode = document.getElementById("temp_diff").value;
  //or//in Case only for slect tag
  let selectMode = document.getElementById("temp_diff");
  let valueSet = temp_diff.options[selectMode.selectedIndex].value;
  console.log(selectMode);
  const celToFah = (cel)=>{
    let fah = ((cel*9/5)+32);
    return fah;
  }
  const fahToCel = (fah)=>{
    let cel = ((fah-32)*5/9);
    return cel;
  }
  let result;
  if(valueSet === "cel"){
    result = celToFah(tempNum);
    document.getElementById("resultContainer").innerHTML = `= ${result}<sup>&#9675</sup> Fahrenheit`;
  }else{
    result = fahToCel(tempNum);
    document.getElementById("resultContainer").innerHTML = `= ${result}<sup>&#9675</sup> Celcius`;
  }
}
